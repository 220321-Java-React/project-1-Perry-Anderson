    <div class="container">
        <h3>Hello Please Log In</h3>
        <div id="loginRow" class="row">
            <h3>Please Enter your Login Credentials</h3>
            <input id="username" placeholder="Username"/>
            <input id="password" type="password" placeholder="Password"/>
            <button id="loginButton" class="btn btn-primary col-sm-3">Login</button>
        </div>

        <br>
        <br>

        <div id="table-row" class="row">
            <table id="krustyTable" class="table table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role Id</th>
                    </tr>
                </thead>

                <tbody id="employeeBody">
                    
                </tbody>

            </table>
        </div>

        <button id="getEmployeeButton" class="btn btn-danger">Show Employees</button>
    </div>
